<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATIC</title>
    <style>
        h1{
           font-style: normal;
           margin-left: 600px;
           color: brown;
       }
       div{
           font-style: initial;
           font-size: large;
           margin-left: 500px;
       }
   </style>
</head>
<body>
    <h1>Definition of Static</h1><br>
    <div><ul>
        <p><li>They are not affected by top ,left, bottom or right</li></p>
        <p><li>By default all the html elements are positioned static.</li></p>
        </ul>
     </div>
</body>
</html>
